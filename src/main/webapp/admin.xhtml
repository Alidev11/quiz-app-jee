<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <script src="https://kit.fontawesome.com/6d5b5d6689.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" type="text/javascript"></script>
    <!-- Boxicons CDN Link -->

    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Welcome #{user.login} to admin page</title>
</h:head>

<h:body id="super-user">
<!--    <ui:include src="sidebar.xhtml"/>-->
    <section class="home-section">
        <ui:include src="topBar.xhtml"/>

        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary ajouter_user" id="ajouterUser" data-toggle="modal"
                    data-target="#exampleModalCenter">Ajouter quiz</button>
            <!-- ////////////////////////////// Modal Ajouter Quiz //////////////////////////////////////////// -->

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Ajouter utilisateur</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h:form id="add-form">
                                <div class="form-group">
                                    <h:outputLabel for="login">Nom d'utilisateur:</h:outputLabel>
                                    <h:inputText id="login" name="login" class="form-control"
                                                 placeholder="Entrer un nom d'utilisateur unique"/><br/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="pwd">Mot de passe:</h:outputLabel>
                                    <h:inputSecret id="pwd" name="pwd" class="form-control"
                                                   placeholder="Entrer mot de passe"/><br/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="nom">Nom:</h:outputLabel>
                                    <h:inputText id="nom" name="nom" class="form-control"
                                                 placeholder="Entrer un nom"/><br/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="prenom">Prenom:</h:outputLabel>
                                    <h:inputText id="prenom" name="prenom" class="form-control"
                                                 placeholder="Entrer un prenom"/><br/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="selectRole">Role:</h:outputLabel>
                                    <select class="form-control" name="role" id="selectRole">
                                        <option value=""></option>
                                        <option value="1">Professeur</option>
                                        <option value="2">Coordonnateur</option>
                                        <option value="3">Chef de departement</option>
                                        <option value="4">Agent de scholarite</option>
                                    </select>
                                </div>

                                <h:commandButton type="submit" class="btn btn-primary" value="Ajouter"/>
                            </h:form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                             value="Close"/>
                            <!-- <h:commandButton type="button" class="btn btn-primary">Save changes</h:commandButton> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- ////////////////////////////// Modal Editer Quiz //////////////////////////////////////////// -->
            <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Editer utilisateur</h5>
                            <h:commandButton type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </h:commandButton>
                        </div>
                        <div class="modal-body">
                            <h:form id="edit-form">
                                <div class="form-group">
                                    <h:outputLabel for="login">Nom d'utilisateur:</h:outputLabel>
                                    <h:inputText id="login_edit" name="login" class="form-control"
                                                 placeholder="Entrer un nom d'utilisateur unique" readonly="true"/><br/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="pwd">Mot de passe:</h:outputLabel>
                                    <h:inputSecret id="pwd_edit" name="pwd" class="form-control"
                                                   placeholder="Entrer mot de passe"/><br/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="nom">Nom:</h:outputLabel>
                                    <h:inputText id="nom_edit" name="nom" class="form-control"
                                                 placeholder="Entrer un nom"/><br/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="prenom">Prenom:</h:outputLabel>
                                    <h:inputText id="prenom_edit" name="prenom" class="form-control"
                                                 placeholder="Entrer un prenom"/><br/>
                                </div>
                                <h:commandButton type="submit" class="btn btn-primary" value="Modifier"/>
                            </h:form>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton type="button" class="btn btn-secondary" data-dismiss="modal"
                                             value="Close"/>
                            <!-- <h:commandButton type="button" class="btn btn-primary">Save changes</h:commandButton> -->
                        </div>
                    </div>
                </div>
            </div>


            <table id="myTable"
                   class="listeProf table table-hover caption-top table-bordered table-striped table-responsive-md">
                <caption id="listProf">
                    Liste des Professeurs
                </caption>
                <thead class="thead-dark">
                <tr>
                    <th id="loginProf">Login</th>
                    <th id="nomProf">Nom</th>
                    <th id="prenomProf">Prenom</th>
                    <th id="motDePasseProf">Mot de passe</th>
                    <th id="actionsProf">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>alal</td>
                    <td>alal</td>
                    <td>alal</td>
                    <td>alal</td>
                    <td>edit + add</td>
                </tr>
                </tbody>
            </table>


        </div>
    </section>
    <h:outputScript src="super.js" type="text/javascript"/>
</h:body>
</html>

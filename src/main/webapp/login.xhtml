<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">
<h:head>
    <title>Sign-up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login-Form | DBServlet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');

        body{
            font-family: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
        }

        i {
            margin-right: 10px;
        }

        img.logo_est {
            width: 17%;
            padding: 7px;
            display: flex;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        form {
            max-width: 33%;
        }

        .titl {
            font-size:18px;
            margin-bottom: 15px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <img src="Images/quiz-logo.jpeg" alt="quiz logo" class="logo_est" />
        <div class="text-center titl">Please sign-in</div>
        <h:form method="post" action="/hello-servlet" class="container">
            <div class="col-auto">
                <h:outputLabel  for="login">Username:</h:outputLabel>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <h:inputText class="form-control" value="#{userManager.user.login}" id="login" name="login" placeholder="Username"/>
                </div>
            </div>

            <div class="form-group col-auto">
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret class="form-control" value="#{userManager.user.password}" id="password" name="password" placeholder="Enter your password"/>
            </div>
            <div class="form-group col-auto">
                <h:outputLabel for="profile">Profile:</h:outputLabel>
                <h:selectOneMenu class="form-control" value="#{userManager.user.profile}" id="profile" name="profile">
                    <c:selectItem itemValue = "" itemLabel = "" />
                    <c:selectItem itemValue = "Admin" itemLabel = "Admin" />
                    <c:selectItem itemValue = "Poseur" itemLabel = "Poseur" />
                    <c:selectItem itemValue = "Etudiant" itemLabel = "Etudiant" />
                </h:selectOneMenu>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h:commandButton class="btn btn-primary" name="login_btn" value="Se connecter" action="#{userManager.loginCheck}" />
                </div>
            </div>


        </h:form>
    </div>
</h:body>
</html>
